[uwsgi]
chdir=/home/ubuntu/app
env=DJANGO_SETTINGS_MODULE=stargeo.settings
env=LANG=en_US.UTF-8
env=LC_ALL=en_US.UTF-8
home=/home/ubuntu/venv
module=stargeo.wsgi:application
master=True
socket = /tmp/%n.sock
chmod-socket = 666
pidfile=/tmp/%n.pid
vacuum=True
max-requests=5000
processes=4
uid=ubuntu
guid=ubuntu
protocol=uwsgi
plugins = python,logfile
touch-reload = uwsgi-reload
req-logger = file:/home/ubuntu/logs/access.log
logger = file:/home/ubuntu/logs/error.log
buffer-size = 32768
