services:
  db:
    image: postgres:9.4
    environment:
      - POSTGRES_DB=star
      - POSTGRES_PASSWORD
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${PGUSER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:3
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file: .env.prod

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A stargeo worker -l info
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    env_file: .env.prod
    environment:
      C_FORCE_ROOT: "True"
